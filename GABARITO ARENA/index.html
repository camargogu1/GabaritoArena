<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Gabarito Arena</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="./img/icone.png" width="30" height="30" class="d-inline-block align-top" alt="">
            Gabarito Arena
        </a>
    </nav>

    <div class="geral">
        <div class="cadastrar">
            <h1>Escolha uma opção</h1>
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" id="botaocad" class="btn btn-secondary">Cadastrar</button>
                <button type="button" id="botaopesq" class="btn btn-secondary">Pesquisar</button>
            </div>
            <div id="box">
                <div class="cadastro">
                    <h2>Cadastro</h2>
                    <div class="input-group mb-3">
                        <span class="input-group-text"  id="inputGroup-sizing-default">Questão</span>
                        <input type="number" class="form-control" id="input_questao" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-radio" style="padding-right:8%;">Alternativa</span>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="A">
                            <label class="form-check-label" for="inlineRadio1">A</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="B">
                            <label class="form-check-label" for="inlineRadio2">B</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                value="C">
                            <label class="form-check-label" for="inlineRadio3">C</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                value="D">
                            <label class="form-check-label" for="inlineRadio3">D</label>
                        </div>
                    </div>
                    <button type="button" id="btn_cad" class="btn btn-outline-success">Cadastrar</button>
                </div>

            </div>
            <table id="tabela" class="table table-striped table-hover table-second">
                <thead>
                  <tr>
                    <th scope="col">Questão</th>
                    <th scope="col">Jogo</th>
                    <th scope="col">Alternativa</th>
                  </tr>
                </thead>
                <tbody id="tbody">
                 
                </tbody>
              </table>



        </div>
    </div>
    <script src="./firebase/index.js"></script>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>

</html>
